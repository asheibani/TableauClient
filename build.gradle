buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


ext {
	springCloudVersion = 'Dalston.SR1'
}

dependencies {

	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.codehaus.groovy:groovy:2.4.11")

	compile("org.springframework.cloud:spring-cloud-starter-feign:1.3.1.RELEASE")
	compile("com.netflix.feign:feign-jackson:8.18.0")
	compile("com.netflix.feign:feign-gson:8.18.0")

	testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
